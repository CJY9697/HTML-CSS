<!DOCTYPE html>
<html lang="ko">
  <head>
      <meta charset="UTF-8">
      <title>최재영의 프로필</title>
  </head>
  <body>
      <h1 title="최재영의 프로필 페이지">최 재 영</h1>
      <img
      src="images/최재영.jpeg"
      alt="최재영의 사진"
      width="300"
      >
      <div id="introduce">
        <p>안녕하세요. 백엔드 공부를 하고 있는 최재영입니다.</p>
        <p>서울 광진구에 살고 있습니다.</p>
        <p>
          한강에서 산책하는 걸 좋아합니다.
          맛집 다니고, 옷 구경하는 걸 좋아합니다. <br>
          비전공자여서 공부가 쉽지 않지만, 열심히 해보려고 합니다.
        </p>
      </div>
      <hr>
      <div id="fun-facts">
        <h2>최재영 이모저모</h2>
        <p>
          1. MBTI는 <strong>ESTJ</strong>입니다.<br>
          2. 동물을 키우고 있지 않지만 고양이와 치와와를 좋아합니다.<br>
          3. <mark>여행을 좋아합니다.</mark> 하지만 해외는 한 번 갔습니다.<br>
          4. <em>맛집을 돌아다니거나 옷 구경하는걸</em> 좋아합니다.
        </p>
      </div>
      <hr>
      <span>&copy;최재영</span>
  </body>
